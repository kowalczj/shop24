{% extends 'base.html' %}

{% block head %}
<title>Shop24!</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Update Task</h1>

    <div class="form">
        <form action="/update/{{task.id}}" method="POST">
            <input type="text" name="product_name" id="content" placeholder="Product name">
            <input type="text" name="product_description" id="content" placeholder="Description of product">
            <input type="text" name="product_price" id="content"placeholder="Price of product"><br>
            <input type="submit" value="Add Product">
        </form>
    </div>
</div>
{% endblock %}
